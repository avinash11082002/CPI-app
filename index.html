<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPI Calculator</title>
    <link rel="stylesheet" href="CPI_bootstrap.css">
    <link rel="stylesheet" href="CPI.css">
</head>

<body>
    <div class="wrapper">
        <h1> CPI Calculator</h1>
        <div class="form-row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Course Code">
            </div>
            <div class="col">
                <input id="credit" class="form-control" type="number" placeholder="credit" min="2" max="8 ">
            </div>
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="10">AA</option>
                    <option value="9">AB</option>
                    <option value="8">BB</option>
                    <option value="7">BC</option>
                    <option value="6">CC</option>
                    <option value="5">CD</option>
                    <option value="4">DD</option>
                </select>
            </div>
            <div class="col">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>credit</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot id="tfoot">

            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc CPI">
            </div>
            <div class="col">
                <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
    <script src="CPI.js"></script>
</body>

</html>
